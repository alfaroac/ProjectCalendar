{% extends "calendar/base_calendar.html" %}
{% block contenido %}

<div class="page-header">
	<h4>
		<strong>
			Calendario de Actividades
		</strong>
		<a href="{% url 'calendar_app:nuevo' %}" class="btn btn-primary pull-right" id="btnNuevo">
			<span class="glyphicon glyphicon-plus">Nuevo Evento</span>
		</a>
	</h4>
</div><!-- page-header -->

<table class="table table-striped table-condenced table-hover">
	<thead>
		<tr>
			<th>Hora</th>
			<th>Domingo</th>
			<th>Lunes</th>
			<th>Martes</th>
			<th>Miercoles</th>
			<th>Jueves</th>
			<th>Viernes</th>
			<th>Sabado</th>
		</tr>
	</thead>

</table>
	
{% endblock contenido %}
