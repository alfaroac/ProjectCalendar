{% load i18n %}

<div class="row">
    <div class="btn-group {{ css_classes }}">
        <button class="btn btn-primary" data-calendar-nav="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>{% trans 'Prev' %} </button>
        <button class="btn" data-calendar-nav="today">Today </button>
        <button class="btn btn-primary" data-calendar-nav="next">
        {% trans 'Next' %} <span class="glyphicon glyphicon-chevron-right"></span></button>
    </div>
    <div class="btn-group {{ css_classes }}">
        <a>-</a>
        <button class="btn btn-warning" data-calendar-view="year">{% trans 'Year' %}</button>
        <button class="btn btn-warning active" data-calendar-view="month">{% trans 'Month' %}</button>
        <button class="btn btn-warning" data-calendar-view="week">{% trans 'Week' %}</button>
        <button class="btn btn-warning" data-calendar-view="day">{% trans 'Day' %}</button>
    </div>
    <div class="btn-group {{css_classes}}">
    <a>-</a>
    <a class="btn btn-info" href="{% url 'calendario_app:crear_evento' %}">
    <span class="glyphicon glyphicon-plus"></span>New Event
    </a>       
    </div>
    <div>
    	<h3>November 2015</h3>
    </div>
</div>
