{% extends "calendar/base_calendar.html" %}

{% block title %}
	Registrar usuario
{% endblock title %}

{% block contenido %}
<div class="page-header">
	<h4>
		<a href="{% url 'perfiles_app:perfil' %}" class="btn btn-info">
			<span class="glyphicon glyphicon-chevron-left"></span>Regresar
		</a>
		<strong>Registrar nuevo perfil</strong>
	</h4>
</div>{# page-header #}

	<form method="POST" enctype="multipart/form-data" >
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit/button" class="btn btn-success pull-right">Registrar<span class="glyphicon glyphicon-chevron-right"></span></button>
	</form>
{% endblock contenido %}
