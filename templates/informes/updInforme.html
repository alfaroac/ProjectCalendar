{% extends "calendar/base_calendar.html" %}
{% block title %}
	Actualizar informe
{% endblock title %}
{% block contenido %}
	<div class="page-header">
		<h4>
			<a href="{% url 'informes_app:informe' %}" class="btn btn-warning">
				<span class="glyphicon glyphicon-chevron-left"></span>Regresar
			</a>
			<strong>Actualizar informe</strong>
		</h4>
	</div>
	<div>
		<form method="POST">{% csrf_token %}
			{{form.as_p}}
			 <button type="submit/button" class="btn btn-success pull-right">Guardar cambios<span class="glyphicon glyphicon-chevron-right"></span></button>
		</form>
	</div>
{% endblock contenido %}
