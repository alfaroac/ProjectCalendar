{% extends "calendar/base_calendar.html" %}
{% block title %}
	Subir archivo
{% endblock title %}

{% block contenido %}
	<div class="page-header">
		<h4>
			<a href="{% url 'informes_app:informe' %}" class="btn btn-warning">
				<span class="glyphicon glyphicon-chevron-left"></span>Regresar
			</a>
			<strong>Agregar Informes</strong>
		</h4>
	 </div>{# page-header #}
	 <div>
	 	<form method="POST" enctype="multipart/form-data">
	 		{% csrf_token %}
	 		{{form.as_p}}
	 		<button type="submit/button" class="btn btn-success pull-right">Registrar<span class="glyphicon glyphicon-chevron-right"></span></button>
	 	</form>
	 </div>
{% endblock contenido %}
